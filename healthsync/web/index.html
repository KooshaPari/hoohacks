  <script>
    // Initialize Firebase
    const firebaseConfig = {

      authDomain: "healthsync-4ca6a.firebaseapp.com",
      projectId: "healthsync-4ca6a",

      messagingSenderId: "94952939819",
      appId: "1:94952939819:web:82a2e66b152b893ba8256e"
    };
    
    // Initialize Firebase immediately - this helps avoid timing issues
    if (typeof firebase !== 'undefined') {
      try {
        firebase.initializeApp(firebaseConfig);
        console.log('Firebase initialized successfully from index.html');
      } catch (e) {
        console.error('Error initializing Firebase:', e);
      }
    } else {
      console.warn('Firebase is not available, will be initialized by Flutter');

    // Also initialize on DOMContentLoaded as a fallback

      console.log('Auth0 SPA JS loaded');
      
      // Try initializing Firebase again if it wasn't available earlier
      if (typeof firebase !== 'undefined' && !firebase.apps?.length) {

          firebase.initializeApp(firebaseConfig);
          console.log('Firebase initialized successfully in DOMContentLoaded event');
        } catch (e) {
          console.error('Error initializing Firebase in DOMContentLoaded event:', e);
        }
      }
    });
  </script>
